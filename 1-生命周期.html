<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
    <style>
        #one {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="main">
        <!-- {{msg}} -->
        <!-- 双向数据绑定 -->
        <!-- {{name}} -->
        <!-- <input type="text" v-model='name'> -->
        <!-- <div>{{text}}</div> -->
        <!-- <div v-text='text'></div> -->
        <!-- <div v-html='text'></div> -->
        <!-- <div v-bind:id = 'id'>haahahaaa</div> -->
        <!-- <button v-bind:disabled = 'bo'>按钮</button> -->
        <!-- <div v-bind:id = '"my" + id'>{{  }}</div> -->
        <div v-on:click = 'say'>点击</div>
    </div>
    <script>
        let vm = new Vue({
            // 指定模板
            el:'.main',
            // 生命周期尽量不用箭头函数,影响this的指向
            beforeCreate(){
                console.log('beforecreate');
            },
            created(){
                console.log('created');
            },
            beforeMount(){
                console.log('beforemount');
            },
            mounted(){
                console.log('mounted');
            },
            beforeUpdate(){
                console.log('beforeupdate');
            },
            updated(){
                console.log('updated');
            },
            data:{
                num:10,
                bo:true,
                id:'one',
                msg:'hello',
                name:'',
                text:'<h1>这是一段测试文字</h1>'
            },
            method:{
                say(){
                    console.log('say');
                }
            }
        })
    </script>
</body>
</html>
