<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3, 4, 5, 6];
        // arr.forEach((arr) => {
        //     console.log(arr);
        // })
        Array.prototype.myforEach = function(callback){
            for(var i = 0 ;i < this.length; i++){
                callback(this[i],i,this);
            }
        }
        arr.myforEach((arr) => {
            console.log(arr);
        })
    </script>
</body>

</html>
