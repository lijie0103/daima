<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>普通插槽</title>
    <script src="../../前端库/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <briup>
            <template v-slot:one>hello</template>
            <template v-slot:two>world</template>
            <template v-slot:three>hello world</template>
        </briup>
    </div>
    <script>
        Vue.component('briup',{
            template:`
                <div>
                    <div>
                        <slot name='one'></slot>
                    </div>
                    <div>
                        <slot name='two'></slot>
                    </div>
                    <div>
                        <slot name='three'></slot>
                    </div>
                </div>
            `
        })
        new Vue({
            el:'#app',
            data:{

            }
        })
    </script>
</body>
</html>
