<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件</title>
    <script src="../../前端库/vue.min.js"></script>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            background-color: coral;
            display: flex;
            justify-content: center;
            align-items: center;
         }
        .inner {
            width: 50px;
            height: 50px;
            background-color: cyan;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="outer" @click.once='toouterClick("hello",$event)'>
            <div class="inner" @click.once='toinnerClick($event)'></div>
        </div>
    </div>
    <script>
        new Vue({
            el:'.app',
            data:{
                
            },
            methods:{
                toouterClick:function(msg,event){
                    // alert('outer');
                    console.log('outer');
                },
                toinnerClick:function(){
                    // event.stopPropagation();
                    console.log('inner');
                }
            }
        })
    </script>
</body>
</html>
