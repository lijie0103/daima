<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unshift</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3, 4, 5, 6];
        // arr.unshift(1,2);
        // arr.unshift(2,3);
        // console.log(arr);
        Array.prototype.myunshift = function () {
            var l = this.length;
            for (var i = l + arguments.length - 1; i >= 0; i--) {
                if (i > arguments.length - 1) {
                    this[i] = this[i - arguments.length];
                } else {
                    this[i] = arguments[i];
                }
            }
        }
        arr.myunshift(1, 2);
        arr.myunshift(2, 3);
        console.log(arr);
    </script>
</body>

</html>
