<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>混入</title>
    <script src="../../前端库/vue.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        // 定义一个混入对象
        var myMixin = {
            created: function () {
                this.hello()
            },
            methods: {
                hello: function () {
                    console.log('hello from mixin!')
                }
            }
        }

        // 定义一个使用混入对象的组件
        var Component = Vue.extend({
            mixins: [myMixin]
        })

        var component = new Component()
    </script>
</body>

</html>
