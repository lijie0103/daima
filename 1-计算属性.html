<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
    <script src="../../前端库/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <div>原值:{{msg}}</div>
        <div>反转:{{msg.split('').reverse().join('')}}</div>
        <div>计算属性反转:{{reverseMsg}}</div>
        <div>计算属性反转:{{reverseMsg}}</div>
        <div>计算属性反转:{{reverseMsg}}</div>
        <div>计算属性反转:{{reverseMsg}}</div>
        <div>方法:{{revMsg()}}</div>
        <div>方法:{{revMsg()}}</div>
        <div>方法:{{revMsg()}}</div>
        <div>方法:{{revMsg()}}</div>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: ' hello '
            },
            // this的指向问题，要注意
            // 箭头函数本身没有this，内部的this指向外部的this
            // created(){
            //     setInterval(() => {
            //         this.msg = this.msg + 1;
            //     }, 1000);
            // },
            // created(){
            //     var that = this;
            //     setInterval(function(){
            //         that.msg = that.msg + 1;
            //     }, 1000);
            // },
            // 也是一个对象,计算属性，如果计算属性的依赖发生了改变，那么计算属性就会重新执行
            computed: {
                reverseMsg: function () {
                    console.log('执行了计算属性');
                    return this.msg.split('').reverse().join('');
                }
            },
            // 方法在计算属性后执行,跟书写顺序无关
            methods: {
                revMsg: function () {
                    console.log('执行了方法');
                    return this.msg.split('').reverse().join('');
                }
            }
        })
    </script>
</body>

</html>
