<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域插槽</title>
    <script src="../../前端库/vue.min.js"></script>

</head>
<body>
    <div id="app">
        <briup>
            <template v-slot:default='user'>
                {{user}}<br>
                {{user.user}}<br>
                {{user.user.username}}<br>
                {{user.user.age}}
            </template>
        </briup>
    </div>
    <script>
        Vue.component('briup',{
            template:`
                <div>
                    <div>
                        <slot v-bind:user='user'></slot>     
                    </div>
                </div>
            `,
            data(){
                return{
                    user:{
                        username:'tom',
                        age:12
                    },
                }
            }

        })
        new Vue({
            el:'#app',
            data:{

            }
        })
    </script>
</body>
</html>
