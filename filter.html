<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5,6];
        // var arr1 = arr.filter(item => {
        //     return (item > 3);
        // })
        // console.log(arr);
        // console.log(arr1);
        Array.prototype.myFilter = function(callback){
            var arr = [];
            for(var i = 0 ; i < this.length ;i++){
                if(callback(this[i],i,this)){
                    arr.push(this[i]);
                }
            }
            return arr;
        }
        var arr1 = arr.myFilter(item => {
            return (item > 2);
        })
        console.log(arr);
        console.log(arr1);
    </script>
</body>
</html>
