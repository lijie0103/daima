<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二级导航</title>
    <style>
        html{
            color: #333333;
            font-size: 14px;
            font-family: "微软雅黑";
        }
        body,ul,ol,p,h1,h2,h3{
            margin: 0;
        }
        ol,ul{
            margin: 0;
            padding: 5;
            list-style: none;
        }
        .header{
            background-color:#003262;
            color:#ffffff;
        }
        ul.nav::after{
            display: block;
            clear: both;
            content: "";
        }
        ul.nav > li{
            float: left;
            position: relative;
            width: 100px;
            text-align: center;
            line-height: 2em;
            cursor: pointer;
        }
        ul.nav > ul:hover{
            background-color: #ffffff;
            color: #003262;
        }
        ul.nav > li > ul.nav_son{
            position: absolute;
            color: #003262;
            display: none;
        }
        ul.nav > li:hover > ul.nav_son{
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
           <ul class="nav">
               <li>
                   <span>学校建设</span>
                   <ul class="nav_son">
                       <li><span>学校简介</span></li>
                       <li><span>机构设置</span></li>
                   </ul>
               </li>
               <li>
                    <span>人才培养</span>
                    <ul class="nav_son">
                        <li><span>本科生教育</span></li>
                        <li><span>研究生教育</span></li>
                    </ul>
               </li>
               <li>
                    <span>科学研究</span>
                    <ul class="nav_son">
                        <li><span>科研成果</span></li>
                        <li><span>社科成果</span></li>
               </li>
           </ul>
        </div>
        <div class="content"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
