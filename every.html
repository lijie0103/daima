<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>every</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5,6];
        // var arr1 = arr.every((item,i,arr) => {
        //     return item > 0;
        // })
        // console.log(arr);
        // console.log(arr1);
        Array.prototype.myEvery = function(callback){
            for(var i = 0; i < this.length; i++){
                if(!callback(this[i],i,this)){
                    return false;
                }
            }
            return true;
        }
        var arr1 = arr.myEvery((item,i,arr) => {
            return item > 0;
        })
        console.log(arr);   
        console.log(arr1);   
    </script>
</body>
</html>
