<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <script src="../前端库/jquery-3.5.1.min.js"></script>
    <style>
        table {
            width: 1000px;
            height: 400px;
            border: 1px solid red;
            border-collapse: collapse;
        }
        td {
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <button>增加</button>
    <table>
        <tr>
            <td>1</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>删除</td>
        </tr>
        <tr>
            <td>2</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>删除</td>
        </tr>
        <tr>
            <td>3</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>删除</td>
        </tr>
        <tr>
            <td>4</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>删除</td>
        </tr>
        <tr>
            <td>5</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>删除</td>
        </tr>
        <tr>
            <td>6</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>删除</td>
        </tr>
    </table>
    <script>
        $(function(){
            $('button').click(function(){
                var new_tr = $(
                `<tr>
                    <td>6</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>删除</td>
            </tr>`)
            $('table').append(new_tr);
            })

            // 事件代理
            $('td:contains("删除")').click(function(){
                $(this).closest($('tr')).remove();
            })
        })
    </script>
</body>
</html>
