<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>普通插槽</title>
    <script src="../../前端库/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <briup>
            <template>hello</template>
            <template>world</template>
        </briup>
    </div>
    <script>
        Vue.component('briup',{
            template:`
                <div>
                    <div>
                        <slot></slot>
                    </div>
                    <div>
                        <slot></slot>
                    </div>
                    <div>
                        <slot></slot>
                    </div>
                </div>
            `
        })
        new Vue({
            el:'#app',
            data:{

            }
        })
    </script>
</body>
</html>
