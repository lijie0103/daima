<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渲染</title>
    <script src="../../前端库/vue.min.js"></script>
    <style>
        .main>div {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
        ul,li {
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="main">
        <!-- 条件渲染 -->
        <!-- <div v-if='isShow == "open"'>v-if</div> -->
        <!-- <div v-show='isShow == "open"'>v-if</div> -->
        <!-- <div v-else>v-else</div> -->
        <!-- 循环渲染 -->
        <!-- <ul>
            <li v-for='item in arr' :key='item.id'>{{item.id}}/{{item.name}}/{{item.age}}</li>
        </ul> -->
        <ul>
            <!-- value是属性值 name是属性名 -->
            <li v-for='(value,name,index) in obj'>{{index}}.{{name}}:{{value}}</li>
        </ul>
    </div>
    <script>
        let vm = new Vue({
            el: '.main',
            data: {
                obj:{
                    name:'张三',
                    tel:'123321',
                    age:15
                },
                isShow: 'open',
                arr:[{
                    id:1,
                    name:'tom',
                    age:11
                },{
                    id:2,
                    name:'jerry',
                    age:14
                },{
                    id:3,
                    name:'larry',
                    age:13
                }]
            },
            methods:{

            }
        })
    </script>
</body>

</html>
