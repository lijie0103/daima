<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reduce</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5,6];
        // var arr1 = arr.reduce((a,b) => {
        //     console.log(a,b);
        //     return a+b;
        // })
        // console.log(arr);
        // console.log(arr1);
        Array.prototype.myReduce = function(callback){
            var res = callback(this[0],this[1]);
            for(var i = 1; i < this.length-1; i++){
                console.log(i);
                res = callback(res,this[i+1]);
            }
            return res;
        }
        var arr1 = arr.myReduce((a,b) => {
            console.log(a,b);
            return a+b;
        })
        console.log(arr);
        console.log(arr1);
    </script>
</body>
</html>
