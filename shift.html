<body>
    <script>
        var arr = [1,2,3,4,5,6];
        // arr.shift();
        // arr.shift();
        // arr.shift();
        // console.log(arr);
        Array.prototype.myshift = function(){
            if(this.length == 0){
                return undefined;
            }
            var firstElement = this[0];
            for(var i = 1; i < this.length; i++){
                this[i -1] = this[i];
            }
            this.length = this.length - 1;
            return firstElement;
        }
        var arr1 = arr.myshift();
        console.log(arr);
        console.log(arr1);
    </script>
