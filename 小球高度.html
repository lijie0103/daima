<body>
    <script>
        var height = 100;
        var sum = 0;
        for (var i = 1; i < 10; i++) {
            var height = height / 2;
            console.log(height);
            sum = sum + (height * 2);
        }
        sum = sum + 100 - height;
        console.log(sum);
    </script>
