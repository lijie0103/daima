<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../前端库/vue.min.js"></script>
    <style>

        }

        new Vue({
            el:'.app',
            data:{
                istrue:true,
                hastext:true,

                },
                one:'one',
                text:'text'
