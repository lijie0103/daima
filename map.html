<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5,6];
        // var arr1 = arr.map(x => x*3);
        // console.log(arr);
        // console.log(arr1);
        Array.prototype.myMap = function(callback){
            var arr = [];
            for(var i = 0 ;i < this.length ;i++){
                arr.push(callback(this[i],i,this));
            }
            return arr;
        }
        var arr1 = arr.myMap(x => x*2);
        console.log(arr);
        console.log(arr1);
    </script>
</body>
</html>
