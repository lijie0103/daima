<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history</title>
</head>
<body>
    <a href="https://www.baidu.com">百度一下</a>
    <button onclick="next()">下一页</button>
    <button onclick="forword()">上一页</button>
    <script>
        function next(){
            window.history.go(1);
        }
        function forword(){
            window.history.forward(1);
        }
    </script>
</body>
</html>
