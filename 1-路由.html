<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路由</title>
    <script src="../../前端库/vue.min.js"></script>
    <script src="../../前端库/vue-router.min.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        html,
        body,
        #app {
            width: 100%;
            height: 100%;
        }

        .header {
            width: 100%;
            height: 70px;
            background-color: rosybrown;
        }

        .left {
            width: 100px;
            height: calc(100% - 70px);
            background-color: salmon;
            float: left;
        }

        .right {
            width: calc(100% - 100px);
            height: calc(100% - 70px);
            background-color: seagreen;
            float: left;
        }

        .left>div {
            width: 100%;
            height: 30px;
            border-bottom: 1px solid #fff;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div id='app'>
        <div class="header"></div>
        <div class="left">
            <div>
                <router-link to='/user'>用户管理</router-link>
            </div>
            <div>
                <router-link to='/article'>文章管理</router-link>
            </div>
        </div>
        <div class="right">
            <router-view></router-view>
        </div>
    </div>
    <script>
        // 组件
        let user = {
            template: ` 
                <div>用户管理模块</div>
            `
        }
        let article = {
            template: ` 
                <div>文章管理模块</div>
            `
        }
        // 路由对象router
        let router = new VueRouter({
            routes: [{
                path: '/user',
                component: user
            }, {
                path: '/article',
                component: article
            }]
        })
        new Vue({
            el: '#app',
            router,//注册路由
            data: {

            }
        })
    </script>
</body>

</html>
